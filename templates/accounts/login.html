{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!-- Start Page Banner -->
    <div class="page-banner-area">
        <div class="container">
            <div class="page-banner-content">
                <h2>Log In To Online Banking</h2>
                <ul>
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>My account</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Page Banner -->

    <!-- Start Sign In Area -->
    <section class="sign-in-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="sign-in-image"></div>
                </div>

                <div class="col-lg-6">
                    <div class="sign-in-form">
                        <h2>Sign in</h2>

                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="username">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>

                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkme">
                                        <label class="form-check-label" for="checkme">Remember me</label>
                                    </div>
                                </div>

{#                                <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">#}
{#                                    <a href="#" class="lost-your-password">Forgot your password?</a>#}
{#                                </div>#}
                            </div>

                            <button type="submit" class="default-btn">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Sign In Area -->
{% endblock %}
